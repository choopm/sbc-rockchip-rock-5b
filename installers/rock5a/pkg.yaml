name: rock5a
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /go
    cachePaths:
      - /.cache/go-build
      - /go/pkg
    build:
      - |
        export PATH=${PATH}:${TOOLCHAIN}/go/bin

        cd /pkg/src
        CGO_ENABLED=0 go build -o ./rock5a .
    install:
      - |
        mkdir -p /rootfs/installers/

        cp /pkg/src/rock5a /rootfs/installers/rock5a
finalize:
  - from: /rootfs
    to: /rootfs
